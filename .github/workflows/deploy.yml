name: build-app
on: 
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code 
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          echo "${{ secrets.PRIVATE_KEY }}" > deploy_key
          chmod 600 deploy_key
          mkdir -p ~/.ssh
          echo ${{ secrets.HOST_ENTRIES }} >> ~/.ssh/known_hosts
          eval "$(ssh-agent -s)"
          ssh-add deploy_key
          echo "DOCKER_HOST=ssh://dockeruser@129.213.48.213"

      - name: Docker build and deploy
        run: docker-compose up --build -d
      